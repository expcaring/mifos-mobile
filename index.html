<head>
  <meta charset="UTF-8">
  <title>Mifos Mobile</title>
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="cleartype" content="on">  
  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/modernizr-2.6.1.min.js"></script>  
</head>
<body>
  <header class="site-banner row" id="bannerContent" role="banner">
    <a href="" class="trigger-off-canvas logo ir">Mifos</a>
    <a href="#sidebarContent" class="menu">Menu</a>
  </header>
  <div class="site-main" role="application">
    <!-- Templates go here -->
    <aside class="off-canvas column" id="sidebarContent" role="complementary">
      <!-- Navs go here -->
    </aside>

    <section class="content column" id="mainContent" role="main">
      <!-- Main  -->
      <article class="page" id="signIn"></article>

      <article class="page" id="home"></article>
      <article class="page" id="clients">
        
      </article>
      <article class="page" id="users">
        
      </article>
      <article class="page" id="org">
        
      </article>
      <article class="page" id="reports">
        
      </article>
    </section>
  </div>

  <footer class="site-footer" id="footerContent" role="contentinfo">
    <!-- Footer -->
  </footer>
  <script id="view-nav-main" type="text/x-handlebars-template">
    <nav class="main-nav">
      <ul>
        <li class="tab"><a href="#clients">Clients</a></li>
        <li class="tab"><a href="#users">User Administration</a></li>
        <li class="tab"><a href="#org">Organisation Administration</a></li>
        <li class="tab"><a href="#reports">Reports</a></li>
      </ul>
    </nav>
  </script>

   <!--Sign In Script-->
    <script id="signIn-template" type="text/x-handlebars-template">
      <form id="signInForm" action="">
        <label>
          <span class="visuallyhidden">Username</span>
          <input id="username" name="username" type="text" value="" placeholder="Username"/>
        </label>
        <label>
          <span class="visuallyhidden">Password</span>
          <input id="password" name="password" type="password" value="" placeholder="Password"/>
        </label>
        <button type="submit">Sign In</button>
        <div class="error">
        	{{#list errors}}{{defaultUserMessage}}{{/list}}
        </div>
      </form>
    </script>


  <script type="text/x-handlebars-template" id="view-nav-utility">
    <nav class="utility-nav">
      <ul>
        <li><a href="#">Culture</a></li>
        <li><a href="#">Mifos</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>
    </nav>
  </script>

          <ul>
              <li><a href="#viewUsers">View Users</a></li>
              <li><a href="#viewRoles">View Roles</a></li>

  <script id="userMenu-template" type="text/x-handlebars-template">
              <span><a href="#viewUsers">View Users</a></span>
              <span><a href="#viewRoles">View Roles</a></span>
              <span><a href="#addRole">Add Role</a></span>
              <span><a href="#viewPermission">View Permissions</a></span>
  </script>

   <script id="listUsers-template" type="text/x-handlebars-template">
        <ul class="users_list">
            {{#each users}}
            <li>
                <div class="">
                    <span>{{officeName}}</span>
                    <span>{{username}}</span>
                    <span>{{lastname}}, {{firstname}}</span>
                    <span>{{email}}</span>
                    <span><a href="">View/Edit</a></span>
                    <span><a href="">Delete</a></span>
                    <span><a href="">Change Password</a></span>
                </div>
            </li>
            {{/each}}
        </ul>
   </script>



  <script id="emptyClientPage" type="text/x-handlebars-template">
      <label>Client List would go here!</label>
  </script>

<!-- Error template-->
<script id="error-template" type="text/x-handlebars-template">
   <div class="error">
      {{#list errors}}{{defaultUserMessage}}{{/list}}
    </div>
</script>

<!-- User Details -->
<script id="user-detail-template" type="text/x-handlebars-template">
    <form id="detailsForm" action="">
        <div>
          <label for="username">Username:</label>
          <input id="username" name="username" type="text" value="{{user.username}}"/>
        </div>
        <div>
          <label for="firstName">First name:</label>
          <input id="firstName" name="firstName" type="text" value="{{user.firstname}}"/>
        </div>
        <div>
          <label for="lastName">Last name:</label>
          <input id="lastName" name="lastName" type="text" value="{{user.lastname}}"/>
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" name="email" type="text" value="{{user.email}}"/>
        </div>
        <div id="roles">{{#role-checkbox-list data}}{{name}}{{/role-checkbox-list}}</div>
    </form>
</script>

  <script src="scripts/zepto-1-rc-1.min.js"></script>
  <script src="scripts/handlebars-1.0.0.beta.6.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/helper.js"></script>
</body>
</html>
